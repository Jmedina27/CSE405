<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Login Page">
    <meta name="keywords" content="cse 405, server programming, database website">
    <meta name="author" content="Jesus Medina">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
</head>

<body>
    <div class="login-form" id="login">
        <h1>Firebase Login Page</h1>
        <input type="email" id="email" class="login-text" placeholder="Email">
        <input type="password" id="password" class="login-text" placeholder="Password">
        <button onclick="login()" class="login-button">Login</button>
    </div>
    <div class="signed-form" id="logged-in">
        <h1>Welcome To Firebase Web App</h1>
        <p id="user"></p>
        <button onclick="logOut()" class="login-button">Logout</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
