<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Login Page">
    <meta name="keywords" content="cse 405, server programming, database website">
    <meta name="author" content="Jesus Medina">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
</head>

<body>
    <div class="login-form" id="login">
        <h1 id="title">Firebase Login Page</h1>
        <input type="email" id="email" class="login-text" placeholder="Email">
        <input type="password" id="password" class="login-text" placeholder="Password">
        <button onclick="login()" class="login-button">Login</button>
        <button onclick="signUpPage()" class="login-signup-button">Don't have an account? Sign Up!</button>
    </div>
    <div class="signup-form" id="signup">
        <h1 id="title">Firebase Sign Up Page</h1>
        <input type="text" id="signup-name" class="signup-text" placeholder="Enter Your Name">
        <input type="text" id="signup-age" class="signup-text" placeholder="Enter Your Age">
        <textarea name="major" id="signup-major" class="signup-text" placeholder="Enter Your Major" rows="1"></textarea>
        <input type="email" id="signup-email" class="signup-text" placeholder="Enter Email Address">
        <input type="password" id="signup-password" class="signup-text" placeholder="Enter Password">
        <input type="password" id="signup-retype-password" class="signup-text" placeholder="Retype Password">
        <button onclick="signUp()" class="signup-button">Sign Up</button>
        <button onclick="loginPage()" class="signup-login-button">Already have an account? Login</button>
    </div>
    <div class="signed-form" id="logged-in">
        <h1>Welcome To Firebase Web App</h1>
        <p id="user" contenteditable="true"></p>
        <p id="user-name"></p>
        <p id="user-email"></p>
        <p id="user-age"></p>
        <p id="user-major"></p>
        <button onclick="logOut()" class="login-button">Logout</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
